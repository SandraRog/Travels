{% extends 'base.html' %}
{% block additional_content %}
        {% if user.is_authenticated %}
            <div class="container">
                <h2>Add Comments Here</h2>
                <form action="{% url 'blog_comments' slug=post.slug %}" method="POST">
                    {% csrf_token %}
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px" id="content" name="content"></textarea>
                        <label for="floatingTextarea2">Leave a comment here.</label>
                        <br>
                        <button type="submit" class="btn btn-primary">Comment</button>
                    </div>
                </form>
            </div>
        {% else %}
            <div class="container">
                <h4><a href="/accounts/login/">Login</a> to post comments below.</h4>
            </div>
        {% endif %}
{% endblock additional_content %}
